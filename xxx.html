<html>
   <head>
      <style type="text/css">
         #boxA, #boxB {
            float:left;padding:10px;margin:10px;-moz-user-select:none;
         }
         #boxA { background-color: #6633FF; width:75px; height:75px;  }
         #boxB { background-color: #FF6699; width:150px; height:150px; }
      </style>
      <script type="text/javascript">
         function dragStart(ev) {
            ev.dataTransfer.effectAllowed='move';
            ev.dataTransfer.setData("Text", ev.target.getAttribute('id'));
            ev.dataTransfer.setDragImage(ev.target,0,0);
            return true;
         }
         function dragEnter(ev) {
            ev.preventDefault();
            return true;
         }
         function dragOver(ev) {
            return false;
         }
         function dragDrop(ev) {
            var src = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(src));
            ev.stopPropagation();
            return false;
         }

         
function thumbnail(pic, pin) {
    var img = null;
    
        img = document.createElement("img");
        img.src = pic;
        img.height = 80;
        img.className = "thumbnail";
    
    img.ondragstart = function (event) {
        //event.dataTransfer.dropEffect = "move";
        event.dataTransfer.effectAllowed = "move";
        event.dataTransfer.setData("Text", "xxx");
        event.target.style.opacity = "0.4";
        return true;
    }
    img.ondragend = function (event) {
        event.target.style.opacity = "1.0";
    }
    img.ondragenter = function (event) {
        event.preventDefault();
        return true;
    }
    img.ondragover = function (event) {
        var src = event.dataTransfer.getData("Text");
        event.dataTransfer.dropEffect="move";
        event.preventDefault();
        return false;
    }
    
    img.oncontextmenu = function (event) {
        event.cancelBubble = true;
        event.preventDefault();
        if (this.pin.place.IsEditable) {
            showMenu("petalMenu", this.pic, this.pin, event);
        }
    }
    return img;
}
function init () {
var bits = document.getElementById("bits");
bits.append(thumbnail("img/favicon96.png"));
bits.append(thumbnail("img/map-icon.png"));
var boxB = document.getElementById("boxB");
}
      </script>
   </head>
   <body onload="init()">
      <center>
         <h2>Drag and drop HTML5 demo</h2>
         <div>Try to move the purple box into the pink box.</div>
         <div id="boxA" draggable="true" ondragstart="return dragStart(event)">
            <p>Drag Me</p>
         </div>
         <div id="boxB" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">Dustbin</div>
      </center>
      <div id="bits"></div>
   </body>
</html>
