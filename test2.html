<!DOCTYPE html> 
<html>
<head>
    <style>
        #wholepage {
            border: 2px solid blue;
            display: grid;
            grid-gap: 10px;
            position: absolute;
            top: 0px;bottom:0px;left:0px;right:0px;
        }
        #top {
            grid-row: 1;
            border: 2px solid red;
        }
        #mid {
            grid-row: 2;
            border: 2px solid blue;
        }
        #bottom {
            grid-row: 3;
            border: 2px solid cyan;
        }
    </style>
</head>
<body>
    <div id="wholepage">
        <div id="top">top</div>
        <div id="mid">mid</div>
        <div id="bottom">bottom</div>
    </div>
</body>
</html>
